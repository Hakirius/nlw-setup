<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=Roboto+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Habits</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <!--Caixa que fica no cabeçario.-->
      <img src="./Assets/Logo.svg" alt="Imagem do logo" />

      <button>
        <img src="./Assets/ícone.svg" alt="ícone sinal de mais" />
        <div>Registrar o meu dia</div>
      </button>
    </header>
    <form id="form-habits">
      <div class="habits">
        <div class="habit" data-name="music">🎼</div>
        <div class="habit" data-name="Exercise">🏃‍♂️</div>
        <div class="habit" data-name="learnEnglish">📚</div>
      </div>

      <div class="days"></div>
    </form>
    <script src="https://cdn.jsdelivr.net/gh/maykbrito/libs/NLWSetup/source/NLWSetup.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
